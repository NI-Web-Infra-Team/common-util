name: PR Docs Start

on:
  pull_request_target:
    types: [opened]

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - name: create
        uses: actions-cool/maintain-one-comment@v3.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            预览生成中...
            <!-- NI_PREVIEW -->
          body-include: '<!-- NI_PREVIEW -->'
