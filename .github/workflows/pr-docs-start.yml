name: PR Docs Start

on:
  pull_request_target:
    types: [opened]

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - name: create
        uses: actions-cool/maintain-one-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            <p>文档预览生成中，请稍后...</p>
            <!-- NI_PREVIEW -->
          body-include: "<!-- NI_PREVIEW -->"
